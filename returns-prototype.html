  .returned-item--1::after { background-image: url({{'/assets/images/item_1.png' | prepend: site.baseurl }}); }
  .returned-item--2::after { background-image: url({{'/assets/images/item_2.png' | prepend: site.baseurl }}); }
  .returned-item--3::after { background-image: url({{'/assets/images/item_3.png' | prepend: site.baseurl }}); }
  .returned-item--4::after { background-image: url({{'/assets/images/item_4.png' | prepend: site.baseurl }}); }
  .returned-item--5::after { background-image: url({{'/assets/images/item_5.png' | prepend: site.baseurl }}); }
</style>


<ul class="returned-items-list">
  <li class="returned-item returned-item--1" data-item-status="out" data-item-size="lg / xl">
    <h2 class="returned-item__location">
      <div class="returned-item__location--primary">LG / XL</div>
      <div class="returned-item__location--secondary">Apparel</div>
    </h2>
    <aside class="returned-item__status"></aside>
  </li>
  <li class="returned-item returned-item--4 returned-item--done returned-item--sold" data-item-status="sold" data-item-size="acc">
    <h2 class="returned-item__info">
      <span class="returned-item__location">Accessory</span>
      <span class="returned-item__type">Jewelry</span>
    </h2>
    <aside class="returned-item__status">SOLD</aside>
  </li>
  <li class="returned-item returned-item--2" data-item-status="out" data-item-size="md">
    <h2 class="returned-item__info">
      <span class="returned-item__location">MEDIUM</span>
      <span class="returned-item__type">Apparel</span>
    </h2>
    <aside class="returned-item__status"></aside>
  </li>
  <li class="returned-item returned-item--3" data-item-status="rtv" data-item-size="md">
    <h2 class="returned-item__info">
      <span class="returned-item__location">R T V</span>
      <span class="returned-item__type">All</span>
    </h2>
    <aside class="returned-item__status"></aside>
  </li>
  <li class="returned-item returned-item--5 returned-item--done returned-item--sold" data-item-status="sold" data-item-size="xs">
    <h2 class="returned-item__info">
      <span class="returned-item__location">EXTRA SMALL</span>
      <span class="returned-item__type">Apparel</span>
    </h2>
    <aside class="returned-item__status">SOLD</aside>
  </li>
</ul>
<footer class="returns-banner">
</footer>

<script type="text/javascript">
  $(function(){
    $(".returned-item").each(function (){
      status = $(this).data("item-status");
      $(this).addClass("returned-item--"+status);
    })

    if ($(".returned-item--current").length == 0) {
      $(".returned-item").addClass("returned-item--origin");
    }

    rearrange();

    $(".returned-item").click(function(){
      this_status = $(this).data("item-status");
      if(this_status == "out" || this_status == "sold"){
        $(this).data("item-status", "in").removeClass("returned-item--sold returned-item--out").addClass("returned-item--in").find(".returned-item__status").text("IN");
      }
      else {
        $(this).addClass("returned-item--"+this_status).find(".returned-item__status").text(this_status);
      }

      $(".returned-item").removeClass("returned-item--origin").removeClass("returned-item--current");
      $(this).addClass("returned-item--current returned-item--done");

      rearrange($(this));
      color_banner();
    });

    $('body').bind('keypress', function(e) {
    	if(e.keyCode==49){
    		$(".returned-item--1").click();
    	}
    	if(e.keyCode==50){
    		$(".returned-item--2").click();
    	}
    	if(e.keyCode==51){
    		$(".returned-item--3").click();
    	}
    	if(e.keyCode==52){
    		$(".returned-item--4").click();
    	}
    	if(e.keyCode==53){
    		$(".returned-item--5").click();
    	}
    	if(e.keyCode==55){
        damage_out($(".returned-item--current"));
    	}
    });

  });

  function damage_out(e) {
    e.data("item-status", "dmg").removeClass("returned-item--sold returned-item--in returned-item--out returned-item--xs returned-item--sm returned-item--md returned-item--lg").addClass("returned-item--dmg").find(".returned-item__status").text("DAMAGED");
    color_banner();
  }

  function rearrange(e) {
    done_items = $(".returned-item--done");

    $(".returned-items-list").append(done_items, e, $(".returned-item:not('.returned-item--done')"));
  }

  function color_banner() {
    current_status = $(".returned-item--current").data("item-size");
    $(".returns-banner").removeClass("current returns-banner--in returns-banner--acc returns-banner--out returns-banner--sold returns-banner--lg returns-banner--md returns-banner--sm returns-banner--xs returns-banner--rtv returns-banner--dmg returns-banner--clr returns-banner--dmg");

    setTimeout(function(){
      $(".returned-item--current").addClass("returned-item--" + current_status);
      $(".returns-banner").addClass("returns-banner--"+current_status+" current");
    }, 200);
  }
</script>
